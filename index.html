<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao Login Page</title>
    <link rel="stylesheet" href="style/kakaoJoin_mobile.css" media="only screen and (max-width: 580px)">
    <link rel="stylesheet" href="style/kakaoJoin_desktop.css" media="only screen and (min-width: 581px)">
    <script defer src="script/kakaoJoin.js"></script>
</head>

<body>
    <form name="frm">
        <div id="wrap">
            <h1>kakao</h1>
            <main id="join">
                <h2>카카오계정 정보를 입력해주세요</h2>
                <fieldset id="email" class="input selectFieldset">
                    <legend>카카오계정 이메일</legend>
                    <input type="text" id="uEmail" placeholder="이메일 주소 입력" class="selectInput">
                    <span class="xBtn">&times;</span>
                    <span id="mail">@daum.net</span>
                </fieldset>
                <span class="errorMessage"></span>
                <ul>
                    <li class="info">카카오계정으로 사용할 Daum이메일을 만들어주세요.</li>
                    <li class="info">만약 사용중인 Daum메일이 있다면, Daum아이디로 로그인하여 계정을 가입해주세요.</li>
                </ul>

                <fieldset class="input selectFieldset">
                    <legend>비밀번호</legend>
                    <input type="password" id="uPw" placeholder="비밀번호(8~32자리)" class="selectInput">
                    <span class="xBtn">&times;</span>
                </fieldset>
                <span class="errorMessage"></span>
                <fieldset class="input marginBottom selectFieldset">
                    <input type="password" id="uPw_Re" placeholder="비밀번호 재입력" class="selectInput">
                    <span class="xBtn">&times;</span>
                </fieldset>
                <span class="errorMessage"></span>
                <fieldset id="nickname" class="input marginBottom selectFieldset">
                    <legend>닉네임</legend>
                    <input id="uName" type="text" placeholder="닉네임을 입력해주세요" class="selectInput">
                    <span class="xBtn">&times;</span>
                    <div id="CntnumOfWord">
                        <span id="numOfWord">0</span> /
                        <span id="numOfChar"></span>
                    </div>
                </fieldset>
                <span class="errorMessage"></span>
                <fieldset class="input selectFieldset">
                    <legend>전화번호</legend>
                    <select id="phoneNum">
                        <option value="+1"><span class="num">+1</span><span class="national">Canada</span></option>
                        <option value="+1"><span class="num">+1</span><span class="national">United States</span></option>
                        <option value="+81"><span class="num">+81</span><span class="national">Japan</span></option>
                        <option value="+86"><span class="num">+86</span><span class="national">China</span></option>
                        <option value="+82" selected><span class="num">+82</span class="national"><span>대한민국</span></option>
                    </select>
                    <input type="text" id="uNum" placeholder="전화번호" class="selectInput">
                    <span class="xBtn">&times;</span>
                </fieldset>
                <span class="errorMessage"></span>
                <div id="button">
                    <button type="button">인증번호 전송</button>
                </div>

                <fieldset id="birth" class="input">
                    <legend>생일/성별</legend>
                    <select id="year"></select>
                    <select id="month"></select>
                    <select id="day"></select>
                    <label class="chkboxContainer" checked="checked">음력
                        <input type="checkbox">
                        <span class="chkboxCheckmark"></span>
                    </label>
                </fieldset>

                <fieldset id="gender">
                    <label class="radioContainer">
                        <input type="radio" name="gender" value="1" checked="checked">선택안함
                        <span class="radioboxCheckmark"></span>
                    </label>
                    <label class="radioContainer">
                        <input type="radio" name="gender" value="2">여성
                        <span class="radioboxCheckmark"></span>
                    </label>
                    <label class="radioContainer">
                        <input type="radio" name="gender" value="3">남성
                        <span class="radioboxCheckmark"></span>
                    </label>
                </fieldset>

                <div id="next">
                    <button type="button" id="submitBtn" onclick="submitFrm()">다음</button>
                </div>
            </main>
            <footer id="footer">
                <nav id="corpInfo">
                    <ul>
                        <li>이용약관</li>
                        <li>개인정보처리방침</li>
                        <li>운영정책</li>
                        <li>고객센터</li>
                        <li>공지사항</li>
                        <li>한국어</li>
                    </ul>
                </nav>
                <div id="copyright">
                    copyright &copy; <span>Kakao Corp.</span> All rights reserved.
                </div>
            </footer>
        </div>
    </form>
</body>

</html>
