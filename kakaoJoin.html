<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/kakaoJoin.css">
</head>
<body>
  <div id="wrap">
      <h1>kakao</h1>
      <div id="join">
          <h2>카카오계정 정보를 입력해주세요</h2>
          <p>카카오계정 이메일</p>
          <div id="email" class="input">
          <input type="text" placeholder="이메일 주소 입력">
          <span>@daum.net</span>
        </div>
        <p class="info">ㆍ카카오계정으로 사용할 Daum이메일을 만들어주세요.</p>
        <p class="info">ㆍ만약 사용중인 Daum메일이 있다면, Daum아이디로 로그인하여 계정을 가입해주세요.</p>
        <p>비밀번호</p>
        <div class="input">
            <input type="password" placeholder="비밀번호(8~32자리)">
        </div>
        <div class="input">
            <input type="password" placeholder="비밀번호 재입력">
        </div>
        <p>닉네임</p>
        <div id="nickname" class="input">
            <input type="text" placeholder="닉네임을 입력해주세요">
            <span>0/20</span>
        </div>
        <p>전화번호</p>
        <div class="input">
            <select>
                <option value=""><span class="num">+1</span><span>Canada</span></option>
                <option value=""><span class="num">+1</span><span>United States</span></option>
                <option value=""><span class="num">+81</span><span>Japan</span></option>
                <option value=""><span class="num">+86</span><span>China</span></option>
                <option value="" selected><span class="num">+82</span><span>대한민국</span></option>
            </select>
            <input type="text" placeholder="전화번호">
        </div>
        <div id="button">
          <button type="button">인증번호 전송</button>
        </div>
        <div id="next">
            <button type="button">다음</button>
        </div>
    </div>  
    <footer id="footer">
        <nav id="corpInfo">
            <ul>
                <li>이용약관</li>
                <li>개인정보 처리방침</li>
                <li>운영정책</li>
                <li>고객센터</li>
                <li>공지사항</li>
                <li>한국어</li>
            </ul>
        </nav>
        <div id="copyright">
            copyright &copy; <span>Kakao Corp.</span> All rights reserved.
        </div>
    </footer>    
  </div>  
</body>
</html>
